<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/two.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/container.css' %}">

</head>
<body>
<div class="container">
    <form>
        <h2>Enter your Two-Factor<br> Authentication Code </h2>

         <div class="form-group">
            <label>Mobile Number</label>
            <input type="phone" class="form-control" placeholder=""  required>

        </div>


        <div class="form-group">

            <input type="number" class="form-control" placeholder="6-digit code" required>

        </div>

        <input type="submit" class="btn" value="Continue">
        <div class="form-content">
          <p>Don't have access to your authentication app?<br>
        <a href="#">Send me a code via SMS </a></p>
        </div>
    </form>
</div>

</body>
</html>
